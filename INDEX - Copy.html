<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataTable Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/2.2.2/css/dataTables.dataTables.min.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/2.2.2/js/dataTables.min.js"></script>
<style>
    body{
        background-color: #01050F !important;
        color: white;
        text-align: center;
    }
    .tbcd{
        background-color: #090F1B;
        text-align: center !important;
    }
</style>
</head>
<body class="p-4">
<div class="tbcd  p-3 rounded-4  border-white">


    <table id="example" class="display" style="width:100%">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
               
                <td>John Doe</td>
                <td>john@example.com</td>
                <td>
				<button type="button" class="btn btn-primary"><i class="bi bi-0-circle"></i></button>
<button type="button" class="btn btn-secondary"><i class="bi bi-balloon"></i></button>
<button type="button" class="btn btn-success"><i class="bi bi-bootstrap"></i></button>
<button type="button" class="btn btn-danger"><i class="bi bi-box"></i></button></td>
            </tr>
           
        </tbody>
    </table>
</div>
    <script>
        $(document).ready(function() {
            $('#example').DataTable();
        });
    </script>

</body>
</html>
