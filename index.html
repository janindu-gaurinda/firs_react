<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataTable Example</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

    <style>
        body {
            background-color: #01050F !important;
            color: white;
            text-align: center;
        }
        .tbcd {
            background-color: #090F1B;
            text-align: center !important;
        }
    </style>
</head>
<body class="p-4">
<div class="tbcd p-3 rounded-4 border-white">
    <table id="example" class="display table table-dark table-bordered" style="width:100%">
        <thead>
            <tr>
           
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
     
                <td>john@example.com</td>
                <td>
                    <button type="button" class="btn btn-primary"><i class="bi bi-0-circle"></i></button>
                    <button type="button" class="btn btn-secondary"><i class="bi bi-balloon"></i></button>
                    <button type="button" class="btn btn-success"><i class="bi bi-bootstrap"></i></button>
                    <button type="button" class="btn btn-danger"><i class="bi bi-box"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script>
    $(document).ready(function() {
        $('#example').DataTable();
    });
</script>

</body>
</html>
